<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン | CareerWave</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        :root {
            --primary: #8C4841;
            --secondary: #A8497A;
            --accent: #B98C46;
            --accent-light: #E6B422;
            --background: #F4E9D8;
            --surface: #FFFBF2;
            --text: #2B2B2B;
            --text-secondary: #726250;
            --border: #B4A582;
            --highlight: #E83015;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: var(--background);
            color: var(--text);
            background-image:
                linear-gradient(45deg, var(--border) 1px, transparent 1px),
                linear-gradient(-45deg, var(--border) 1px, transparent 1px);
            background-size: 40px 40px;
            background-opacity: 0.1;
            min-height: 100vh;
        }

        .decorative-border {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }

        .decorative-border::before,
        .decorative-border::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 40px;
            background-image: url("data:image/svg+xml,%3Csvg width='40' height='40' viewBox='0 0 40 40' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M0,0 L40,0 L20,20 Z' fill='%23B98C46' fill-opacity='0.1'/%3E%3C/svg%3E");
        }

        .decorative-border::before {
            top: 0;
        }

        .decorative-border::after {
            bottom: 0;
            transform: rotate(180deg);
        }

        .nav {
            background: rgba(244, 233, 216, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 2px solid var(--border);
            padding: 16px 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 100;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 24px;
        }

        .nav-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-weight: 700;
            font-size: 28px;
            background: linear-gradient(45deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            color: transparent;
            position: relative;
            padding-right: 40px;
            text-decoration: none;
        }

        .logo::after {
            content: '※';
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            color: var(--accent);
            font-size: 24px;
        }

        .nav-links {
            display: flex;
            gap: 40px;
        }

        .nav-links a {
            color: var(--text);
            text-decoration: none;
            font-weight: 500;
            padding: 8px 0;
            position: relative;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, var(--accent), transparent);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .nav-links a:hover::after {
            transform: scaleX(1);
        }

        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 100px 20px;
        }

        .login-card {
            background: var(--surface);
            padding: 40px;
            width: 100%;
            max-width: 480px;
            border: 1px solid var(--border);
            position: relative;
            overflow: hidden;
        }

        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M30 30c-3 3-6 6-9 9M30 30c3-3 6-6 9-9M30 30c-3-3-6-6-9-9M30 30c3 3 6 6 9 9' stroke='%23B98C46' stroke-width='0.2' fill='none'/%3E%3C/svg%3E");
            opacity: 0.1;
        }

        .login-title {
            font-size: 32px;
            margin-bottom: 40px;
            text-align: center;
            color: var(--primary);
            position: relative;
        }

        .login-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border);
            background: var(--surface);
            color: var(--text);
            font-size: 16px;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--accent);
        }

        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(140, 72, 65, 0.2);
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }

            .login-card {
                padding: 30px;
            }
        }
    </style>
</head>

<body>
    <div class="decorative-border"></div>
    <nav class="nav">
        <div class="container nav-content">
            <a href="/" class="logo">CareerWave</a>
            <div class="nav-links">
                <a href="/">Home</a>
                <a href="#">About</a>
                <a href="/jobs">Jobs</a>
                <a href="#">Contact</a>
            </div>
        </div>
    </nav>

    <div class="login-container">
        <div class="login-card">
            <h1 class="login-title">ログイン</h1>
            <form id="login-form">
                <div class="form-group">
                    <label for="email">メールアドレス</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="password">パスワード</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <button type="submit" class="btn">ログイン</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', async (event) => {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const requestBody = {
                email,
                password
            };

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestBody)
                });

                if (response.ok) {
                    const data = await response.json();
                    alert('ログイン成功！\nトークン: ' + data.token);
                } else {
                    const data = await response.json();
                    alert(`ログインエラー: ${data.error || 'メールアドレスまたはパスワードが正しくありません'}`);
                }
            } catch (error) {
                console.error(error);
                alert('通信エラーが発生しました');
            }
        });
    </script>
</body>

</html>
