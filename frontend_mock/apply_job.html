<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply - Senior Industrial Designer at IDEO</title>
    <link rel="stylesheet" href="/static/assets/css/apply_job.css">
</head>

<body>
    <nav class="nav">
        <div class="nav-content">
            <a href="/" class="logo">wellfound<span>:</span></a>
        </div>
    </nav>

    <div class="container">
        <div class="form-container">
            <h1 class="form-title">Apply for Senior Industrial Designer at IDEO</h1>
            <form id="applicationForm">
                <div class="form-group">
                    <label class="required" for="fullName">Full Name</label>
                    <input type="text" id="fullName" required>
                </div>

                <div class="form-group">
                    <label class="required" for="email">Email</label>
                    <input type="email" id="email" required>
                </div>

                <div class="form-group">
                    <label class="required" for="password">Set a Password</label>
                    <input type="password" id="password" required>
                </div>

                <div class="form-group">
                    <label class="required" for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" required>
                </div>

                <div class="form-group">
                    <label class="required" for="location">Set Your Location</label>
                    <input type="text" id="location" required>
                    <div class="checkbox-group">
                        <input type="checkbox" id="remote">
                        <label for="remote">I'm open to work remotely</label>
                    </div>
                </div>

                <div class="form-group">
                    <label class="required" for="experience">Years of Experience</label>
                    <input type="text" id="experience" required>
                </div>

                <div class="form-group">
                    <label class="required">Japan Work Authorization</label>
                    <div class="radio-group">
                        <div class="radio-option">
                            <input type="radio" id="authYes" name="authorization" required>
                            <label for="authYes">Yes</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="authNo" name="authorization">
                            <label for="authNo">No</label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="required" for="coverLetter">What interests you about working for this company?</label>
                    <textarea id="coverLetter" required></textarea>
                </div>

                <div class="form-group">
                    <label class="required" for="resume">Upload a recent resume or CV</label>
                    <div class="file-upload">
                        <input type="file" id="resume" accept=".pdf,.doc,.docx" required style="display: none;">
                        <p>Drag and drop your file here or click to browse</p>
                        <p style="color: #666; font-size: 14px; margin-top: 8px;">Accepted formats: PDF, DOC, DOCX</p>

                    </div>
                </div>

                <div class="terms">
                    By continuing you accept our <a href="#">standard terms and conditions</a> and <a href="#">privacy
                        policy</a>
                </div>

                <button type="submit" class="btn">Submit Application</button>
            </form>
        </div>

    </div>

    <script src="/static/js/apply_job.js"></script>

</body>

</html>
