<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>新規登録 - Aurelia</title>
  <link rel="stylesheet" href="/static/css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
  <style>
    .auth-container {
      max-width: 500px;
      margin: 2rem auto;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      padding: 2rem;
    }
    
    .auth-title {
      text-align: center;
      margin-bottom: 2rem;
      color: var(--primary-color);
    }
    
    .auth-form {
      margin-bottom: 1.5rem;
    }
    
    .form-divider {
      display: flex;
      align-items: center;
      margin: 1.5rem 0;
    }
    
    .form-divider::before,
    .form-divider::after {
      content: "";
      flex: 1;
      border-bottom: 1px solid #ddd;
    }
    
    .form-divider-text {
      padding: 0 10px;
      color: #777;
    }
    
    .auth-links {
      text-align: center;
      margin-top: 1.5rem;
    }
    
    .auth-links a {
      color: var(--primary-color);
      text-decoration: none;
    }
    
    .auth-links a:hover {
      text-decoration: underline;
    }
    
    .user-type-selector {
      display: flex;
      margin-bottom: 1.5rem;
      border: 1px solid #ddd;
      border-radius: 4px;
      overflow: hidden;
    }
    
    .user-type-option {
      flex: 1;
      text-align: center;
      padding: 0.75rem;
      cursor: pointer;
      background-color: #f8f9fa;
      transition: background-color 0.3s;
    }
    
    .user-type-option.active {
      background-color: var(--primary-color);
      color: white;
    }
    
    .company-fields {
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <nav>
        <div class="logo">Aurelia</div>
        <ul class="nav-links">
          <li><a href="/">ホーム</a></li>
          <li><a href="/jobs">求人一覧</a></li>
          <li><a href="/login">ログイン</a></li>
          <li><a href="/signup">新規登録</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container">
    <div class="auth-container">
      <h1 class="auth-title">新規アカウント登録</h1>
      
      <div class="user-type-selector">
        <div class="user-type-option active" data-type="jobseeker">求職者</div>
        <div class="user-type-option" data-type="company">企業</div>
      </div>
      
      <form id="signup-form" class="auth-form">
        <div class="form-group">
          <label for="email">メールアドレス <span style="color: red;">*</span></label>
          <input type="email" id="email" name="email" required>
        </div>
        
        <div class="form-group">
          <label for="password">パスワード <span style="color: red;">*</span></label>
          <input type="password" id="password" name="password" required minlength="8">
          <small>8文字以上の英数字を含むパスワードを設定してください</small>
        </div>
        
        <div class="form-group">
          <label for="confirm-password">パスワード（確認） <span style="color: red;">*</span></label>
          <input type="password" id="confirm-password" name="confirm_password" required minlength="8">
        </div>
        
        <div class="form-group">
          <label for="name">氏名 <span style="color: red;">*</span></label>
          <input type="text" id="name" name="name" required>
        </div>
        
        <div id="company-fields" class="company-fields">
          <div class="form-group">
            <label for="company-name">会社名 <span style="color: red;">*</span></label>
            <input type="text" id="company-name" name="company_name">
          </div>
          
          <div class="form-group">
            <label for="company-size">会社規模</label>
            <select id="company-size" name="company_size">
              <option value="">選択してください</option>
              <option value="startup">スタートアップ (1-10人)</option>
              <option value="small">小規模 (11-50人)</option>
              <option value="medium">中規模 (51-200人)</option>
              <option value="large">大規模 (201-1000人)</option>
              <option value="enterprise">大企業 (1000人以上)</option>
            </select>
          </div>
          
          <div class="form-group">
            <label for="industry">業界</label>
            <input type="text" id="industry" name="industry">
          </div>
        </div>
        
        <button type="submit" class="btn btn-primary" style="width: 100%;">登録する</button>
      </form>
      
      <div class="form-divider">
        <span class="form-divider-text">または</span>
      </div>
      
      <div class="auth-links">
        <p>すでにアカウントをお持ちの方は <a href="/login">ログイン</a></p>
      </div>
    </div>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2023 Aurelia. All rights reserved.</p>
    </div>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const userTypeOptions = document.querySelectorAll('.user-type-option');
      const companyFields = document.getElementById('company-fields');
      const signupForm = document.getElementById('signup-form');
      const companyNameInput = document.getElementById('company-name');
      
      // ユーザータイプの切り替え
      userTypeOptions.forEach(option => {
        option.addEventListener('click', function() {
          // アクティブクラスの切り替え
          userTypeOptions.forEach(opt => opt.classList.remove('active'));
          this.classList.add('active');
          
          // ユーザータイプに応じて表示するフィールドを切り替える
          const userType = this.dataset.type;
          if (userType === 'company') {
            companyFields.style.display = 'block';
            companyNameInput.required = true;
          } else {
            companyFields.style.display = 'none';
            companyNameInput.required = false;
          }
        });
      });
      
      // フォーム送信イベント
      signupForm.addEventListener('submit', function(e) {
        e.preventDefault();
        
        // パスワード一致チェック
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirm-password').value;
        
        if (password !== confirmPassword) {
          alert('パスワードが一致しません。もう一度確認してください。');
          return;
        }
        
        // ユーザータイプの取得
        const userType = document.querySelector('.user-type-option.active').dataset.type;
        
        // フォームデータの収集
        const formData = new FormData(this);
        formData.append('user_type', userType);
        
        // デモ用にリダイレクト
        alert('登録が完了しました！ログインページに移動します。');
        window.location.href = '/login';
        
        // 実際のAPIエンドポイントに送信する場合は以下のようなコードを使用
        /*
        fetch('/api/auth/signup', {
          method: 'POST',
          body: JSON.stringify(Object.fromEntries(formData)),
          headers: {
            'Content-Type': 'application/json'
          }
        })
        .then(response => {
          if (!response.ok) {
            throw new Error('登録に失敗しました');
          }
          return response.json();
        })
        .then(data => {
          alert('登録が完了しました！ログインページに移動します。');
          window.location.href = '/login';
        })
        .catch(error => {
          alert('エラーが発生しました：' + error.message);
        });
        */
      });
    });
  </script>
</body>
</html>
