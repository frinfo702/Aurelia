<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新規登録 | CareerWave</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        :root {
            --primary: #8C4841;
            --secondary: #A8497A;
            --accent: #B98C46;
            --accent-light: #E6B422;
            --background: #F4E9D8;
            --surface: #FFFBF2;
            --text: #2B2B2B;
            --text-secondary: #726250;
            --border: #B4A582;
            --error: #E83015;
            --success: #4CAF50;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: var(--background);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-image:
                linear-gradient(45deg, var(--border) 1px, transparent 1px),
                linear-gradient(-45deg, var(--border) 1px, transparent 1px);
            background-size: 40px 40px;
            background-opacity: 0.1;
        }

        .nav {
            background: rgba(244, 233, 216, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 2px solid var(--border);
            padding: 16px 0;
            width: 100%;
        }

        .nav-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-weight: 700;
            font-size: 28px;
            background: linear-gradient(45deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            color: transparent;
            text-decoration: none;
        }

        .signup-container {
            max-width: 600px;
            margin: 40px auto;
            padding: 40px;
            background: var(--surface);
            border: 1px solid var(--border);
            position: relative;
            overflow: hidden;
        }

        .signup-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
        }

        .signup-title {
            font-size: 32px;
            margin-bottom: 32px;
            color: var(--primary);
            text-align: center;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--border);
            background: var(--surface);
            color: var(--text);
            font-size: 16px;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 2px rgba(185, 140, 70, 0.1);
        }

        .password-container {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
        }

        .submit-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(140, 72, 65, 0.2);
        }

        .error-message {
            color: var(--error);
            font-size: 14px;
            margin-top: 4px;
            display: none;
        }

        .success-message {
            color: var(--success);
            font-size: 14px;
            margin-top: 4px;
            display: none;
        }

        @media (max-width: 768px) {
            .signup-container {
                margin: 20px;
                padding: 24px;
            }

            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <nav class="nav">
        <div class="nav-content">
            <a href="/" class="logo">CareerWave</a>
        </div>
    </nav>

    <div class="signup-container">
        <h1 class="signup-title">新規登録</h1>
        <form id="signup-form">
            <div class="form-row">
                <div class="form-group">
                    <label for="last_name">姓</label>
                    <input type="text" id="last_name" name="last_name" required>
                    <div class="error-message" id="last_name_error"></div>
                </div>
                <div class="form-group">
                    <label for="first_name">名</label>
                    <input type="text" id="first_name" name="first_name" required>
                    <div class="error-message" id="first_name_error"></div>
                </div>
            </div>

            <div class="form-group">
                <label for="user_email">メールアドレス</label>
                <input type="email" id="user_email" name="user_email" required>
                <div class="error-message" id="email_error"></div>
            </div>

            <div class="form-group">
                <label for="user_password">パスワード</label>
                <div class="password-container">
                    <input type="password" id="user_password" name="user_password" required>
                    <button type="button" class="password-toggle" id="password_toggle">
                        <i class="far fa-eye"></i>
                    </button>
                </div>
                <div class="error-message" id="password_error"></div>
            </div>

            <div class="form-group">
                <label for="password_confirm">パスワード (確認)</label>
                <div class="password-container">
                    <input type="password" id="password_confirm" name="password_confirm" required>
                    <button type="button" class="password-toggle" id="confirm_toggle">
                        <i class="far fa-eye"></i>
                    </button>
                </div>
                <div class="error-message" id="confirm_error"></div>
            </div>

            <div class="form-group">
                <label for="user_address">住所 (任意)</label>
                <input type="text" id="user_address" name="user_address">
            </div>

            <button type="submit" class="submit-btn">登録する</button>
            <div class="success-message" id="success_message">登録が完了しました！</div>
        </form>
    </div>

    <script>
        // パスワードの表示/非表示切り替え
        document.querySelectorAll('.password-toggle').forEach(button => {
            button.addEventListener('click', (e) => {
                const input = e.target.closest('.password-container').querySelector('input');
                const icon = e.target.closest('.password-toggle').querySelector('i');

                if (input.type === 'password') {
                    input.type = 'text';
                    icon.classList.remove('fa-eye');
                    icon.classList.add('fa-eye-slash');
                } else {
                    input.type = 'password';
                    icon.classList.remove('fa-eye-slash');
                    icon.classList.add('fa-eye');
                }
            });
        });

        // フォームバリデーションと送信
        document.getElementById('signup-form').addEventListener('submit', async (event) => {
            event.preventDefault();
            let isValid = true;

            // エラーメッセージをリセット
            document.querySelectorAll('.error-message').forEach(el => {
                el.style.display = 'none';
            });

            const last_name = document.getElementById('last_name').value;
            const first_name = document.getElementById('first_name').value;
            const user_email = document.getElementById('user_email').value;
            const user_password = document.getElementById('user_password').value;
            const password_confirm = document.getElementById('password_confirm').value;
            const user_address = document.getElementById('user_address').value;

            // バリデーション
            if (!last_name) {
                document.getElementById('last_name_error').textContent = '姓を入力してください';
                document.getElementById('last_name_error').style.display = 'block';
                isValid = false;
            }

            if (!first_name) {
                document.getElementById('first_name_error').textContent = '名を入力してください';
                document.getElementById('first_name_error').style.display = 'block';
                isValid = false;
            }

            if (!user_email || !user_email.match(/^[^\s@]+@[^\s@]+\.[^\s@]+$/)) {
                document.getElementById('email_error').textContent = '有効なメールアドレスを入力してください';
                document.getElementById('email_error').style.display = 'block';
                isValid = false;
            }

            if (user_password.length < 8) {
                document.getElementById('password_error').textContent = 'パスワードは8文字以上で入力してください';
                document.getElementById('password_error').style.display = 'block';
                isValid = false;
            }

            if (user_password !== password_confirm) {
                document.getElementById('confirm_error').textContent = 'パスワードが一致しません';
                document.getElementById('confirm_error').style.display = 'block';
                isValid = false;
            }

            if (!isValid) return;

            // API送信
            const requestBody = {
                last_name,
                first_name,
                user_email,
                user_password,
                user_address
            };

            try {
                const response = await fetch('/api/auth/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestBody)
                });

                if (response.ok) {
                    document.getElementById('success_message').style.display = 'block';
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 2000);
                } else {
                    const data = await response.json();
                    alert(`エラーが発生しました: ${data.error || 'invalid request'}`);
                }
            } catch (error) {
                console.error(error);
                alert('通信エラーが発生しました');
            }
        });
    </script>
</body>

</html>
